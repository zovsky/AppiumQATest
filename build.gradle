plugins {
    id 'java'
}

group 'com.zovsky.appiumqatest'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.testng:testng:7.3.0'
    testCompile 'io.appium:java-client:7.3.0'
    testCompile 'org.apache.commons:commons-lang3:3.9'
    testCompile 'org.hamcrest:hamcrest:2.1'
    testCompile 'com.google.guava:guava:29.0-jre'
}
